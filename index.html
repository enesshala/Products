<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Gradient Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
</head>
<body>
    <div class="main-page">
    
        <!-- navigation -->
        <div class="navigation-container">
            <!-- logo -->
            <a href="#" class="logo">G T <font color="#led7f4">INTERNET</font></a>
        
        <!-- menu -->
        <div class="menu">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Technology</a></li>
            </ul>
        </div>
            <a href="#" class="cart"><img src="img/cart.png"></a>
        </div>
        <!-- text -->
        <div class="text-container">
            <p>G T <font color="#led7f4">INTERNET</font></p>
            <p>Awesome Website Design Using HTML CSS</p>
            <p>Half Blood Prince, Developer</p>
        </div>
        <!-- product-img -->
        <!-- 1 -->
        <div class="product-img img1">
            <img src="img/product-2.png" alt="">
        </div>
        <!-- 2 -->
        <div class="product-img img2 active-product">
            <img src="img/product-1.png" alt="">
        </div>
        <!-- 3 -->
        <div class="product-img img3">
            <img src="img/product-3.png" alt="">
        </div>
        <!-- 4 -->
        <div class="product-img img4">
            <img src="img/product-4.png" alt="">
        </div>
        <!-- order-now-tools -->
        <div class="tools">
            <!-- order-now -->
            <div class="order-now">
                <a href="#">Order Now</a>
            </div>
            <!-- prescription -->
            <div class="prescription">
                <a href="#">Prescription</a>
            </div>
            <!-- more-details -->
            <div class="more-details">
                <a href="#">More Details</a>
            </div>
        </div>
    </div>

    <!-- product-container -->
    <div class="product-container">
        <div class="product-list">
            <!-- box-1 -->
            <div class="box-1">
                <!-- heading -->
                <p class="heading">Product-1</p>
                <!-- icon -->
                <div class="p-icon">
                    <i class="fas fa-headphones-alt"></i>
                </div>
                <!-- type -->
                <p class="type">Wireless<br>Headphone</p>
            </div>
            <!-- box-2 -->
            <div class="box-2 active">
                <!-- heading -->
                <p class="heading">Product-2</p>
                <!-- icon -->
                <div class="p-icon">
                    <i class="fas fa-shoe-prints"></i>
                </div>
                <!-- type -->
                <p class="type">Nike<br>Sport Shoes</p>
            </div>
            <!-- box-3 -->
            <div class="box-3">
                <!-- heading -->
                <p class="heading">Product-3</p>
                <!-- icon -->
                <div class="p-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <!-- type -->
                <p class="type">Time<br>Clock</p>
            </div>
            <!-- box-4 -->
            <div class="box-4">
                <!-- heading -->
                <p class="heading">Product-4</p>
                <!-- icon -->
                <div class="p-icon">
                    <i class="fas fa-camera"></i>
                </div>
                <!-- type -->
                <p class="type">Canon<br>Camera</p>
            </div>
        </div>
    </div>
    

    <script src="js/JQuery3.3.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
